<!------------------MODAL-BOX----------------------->
<div class="modal" id="myModal" tabindex="-1" role="dialog" class="show" *ngIf = "isModalVisibe">

  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">More info</h5>
      </div>
      <div class="modal-body">
        <table class="table table-striped table-bordered" style="width:100%">
          <thead>
          <tr>
            <th>Name</th>
            <th>UserName</th>
            <th>Address</th>
            <th>Age</th>
          </tr>
          </thead>
          <tbody>
          <tr>
            <td>{{ dialogData.name }}</td>
            <td>{{ dialogData.username }}</td>
            <td>{{ dialogData.address }}</td>
            <td>{{ dialogData.age }}</td>
          </tr>
          </tbody>
        </table>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" (click)="close()">Close</button>
      </div>
    </div>
  </div>
