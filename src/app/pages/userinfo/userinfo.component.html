<div *ngIf="showAdd; else showe">
  <div class="form-group">
    <input type="text" class="form-control" [(ngModel)]="EmployeeName" placeholder="enter Employee Name">
  </div>

  <div class="form-group">
    <input type="text" class="form-control" [(ngModel)]="EmployeeUserName" placeholder="enter Employee UserName">
  </div>

  <div class="form-group">
    <input type="text" class="form-control" [(ngModel)]="EmployeeAddres" placeholder="enter Employee Addres">
  </div>

  <div class="form-group">
    <input type="number" (keydown.enter)="create()"class="form-control" [(ngModel)]="EmployeeAge" placeholder="enter Employee Age">
  </div>

  <div class="form-group">
    <button class="btn btn-success mr-1" (click)="create()">create</button>
    <button class="btn btn-outline-secondary" (click)="showAdd = false">cancel</button>
  </div>
</div>

<table id="example" class="table table-striped table-bordered" style="width:100%">
  <thead>
    <tr>
      <th *ngFor="let title of titles">{{ title }}</th>
    </tr>
  </thead>
    <tr *ngFor="let userInfo of userInfos">
      <td>{{ userInfo.name }}</td>
      <td>{{ userInfo.UserName }}</td>
      <td class="w">
      <button (click)="viewInfo(userInfo)" class="btn btn-dark mr-4">ViewInfo</button>
     <!-- <button class="btn btn-info mr-4" (click)="editItem()"> edit</button> -->
      <button class="btn btn-danger" (click)="Delete(userInfo.id)"> delete</button>
    </td>
  </tr>
</table>
<ng-template #showe>
  <button class="btn btn-dark w-100" (click)="showAdd = true">add</button>
</ng-template>
